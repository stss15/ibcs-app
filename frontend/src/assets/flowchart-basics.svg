<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#dde7ff"/>
    </linearGradient>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto-start-reverse">
      <path d="M2 2 L10 6 L2 10 z" fill="#122e84"/>
    </marker>
  </defs>
  <rect width="640" height="360" fill="url(#bg)"/>

  <g font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#122e84" stroke="#122e84" stroke-width="2" stroke-linejoin="round">
    <ellipse cx="120" cy="80" rx="90" ry="40" fill="#fff"/>
    <text x="120" y="80" text-anchor="middle" dominant-baseline="middle">Start</text>

    <rect x="280" y="140" width="160" height="80" rx="18" fill="#fff"/>
    <text x="360" y="180" text-anchor="middle" dominant-baseline="middle">Process</text>

    <polygon points="530,80 600,140 530,200 460,140" fill="#fff"/>
    <text x="530" y="140" text-anchor="middle" dominant-baseline="middle">Decision?</text>

    <line x1="210" y1="80" x2="440" y2="80" marker-end="url(#arrow)"/>
    <line x1="360" y1="220" x2="360" y2="300" marker-end="url(#arrow)"/>
    <line x1="120" y1="120" x2="320" y2="140" marker-end="url(#arrow)"/>
    <line x1="450" y1="180" x2="280" y2="180" marker-end="url(#arrow)"/>
  </g>

  <g fill="#2f54eb" font-family="Inter, 'Segoe UI', sans-serif" font-size="13">
    <circle cx="120" cy="32" r="14" fill="#fff" stroke="#2f54eb" stroke-width="2"/>
    <text x="120" y="32" text-anchor="middle" dominant-baseline="middle">1</text>

    <circle cx="360" cy="240" r="14" fill="#fff" stroke="#2f54eb" stroke-width="2"/>
    <text x="360" y="240" text-anchor="middle" dominant-baseline="middle">2</text>

    <circle cx="520" cy="52" r="14" fill="#fff" stroke="#2f54eb" stroke-width="2"/>
    <text x="520" y="52" text-anchor="middle" dominant-baseline="middle">3</text>
  </g>
</svg>
